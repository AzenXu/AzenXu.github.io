  <h1>5Tweak - 可用的辅助小语法(Logos语法)</h1>
  <span class="post-date">Thu, May 10, 2018</span>
  <p>&nbsp;</p>         <p>Weak里%有关的语法</p><h1>%ctor &amp; %dtor</h1><p><strong>ctor</strong>：加载动态库的时候调用，做初始化操作</p><p><strong>dtor</strong>：收尾的操作</p><p><img class="confluence-embedded-image confluence-external-resource" width="486" src="http://img.daker.wang/wiki/1542453057603.png" data-image-src="http://img.daker.wang/wiki/1542453057603.png"></p><h1>%new</h1><p><img class="confluence-embedded-image confluence-external-resource" width="486" src="http://img.daker.wang/wiki/1542453180674.png" data-image-src="http://img.daker.wang/wiki/1542453180674.png"></p><p>在方法前加 %new，说明是一个新定义的方法</p><p>如果这样写了make package的时候还是找不到，可以用@interface ... @end 声明一下这个方法</p><p><br /></p>
